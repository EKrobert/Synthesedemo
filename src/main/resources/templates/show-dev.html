<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{master/head:: head}"></head>
<body>
<!-- Inclusion du header -->
<div th:replace="~{master/header:: header}"></div>

<!-- Inclusion de la sidebar -->
<div th:replace="~{master/sidebar:: sidebar}"></div>

<main id="main" class="main">

    <section class="section profile">
        <div class="row">
            <div class="col-xl-4">

                <div class="card">
                    <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">
                        <h2 th:text="${userDetails.getName()} +' '+${userDetails.prenom} "></h2>
                        <h3>
                            <span th:if="${userDetails.role == 0}">Développeur</span>
                            <span th:if="${userDetails.role == 1}">Chef de projet</span>
                        </h3>

                        <div class="social-links mt-2">
                            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
                            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
                            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
                            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
                        </div>
                    </div>
                </div>

            </div>

            <div class="col-xl-8">

                <div class="card">
                    <div class="card-body pt-3">
                        <div class="tab-content pt-2">

                            <div class="tab-pane fade show active profile-overview" id="profile-overview">

                                <h5 class="card-title">Details</h5>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Nom et prénom</div>
                                    <div class="col-lg-9 col-md-8" th:text="${userDetails.name + ' ' + userDetails.prenom}"></div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Role</div>
                                    <div class="col-lg-9 col-md-8">
                                        <span th:if="${userDetails.role == 0}">Développeur</span>
                                        <span th:if="${userDetails.role == 1}">Chef de projet</span>
                                    </div>
                                </div>

                                <div class="row">
                                        <div class="col-lg-3 col-md-4 label">Disponibilité</div>
                                        <div class="col-lg-9 col-md-8">
                                             <span th:classappend="${userDetails.disponible ? 'badge bg-success text-light' : 'badge bg-danger text-light'}"
                                             th:text="${userDetails.disponible ? 'Disponible' : 'Indisponible'}"></span>
                                        </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Compétences:</div>
                                    <div class="col-lg-9 col-md-8">
                                        <ul>
                                            <li th:each="competence : ${userDetails.getCompetences()}">
                                                <span th:text="${competence.competence}"></span>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-3 col-md-4 label">Email</div>
                                    <div class="col-lg-9 col-md-8" th:text="${userDetails.email}"></div>
                                </div>

                            </div>
                        </div><!-- End Bordered Tabs -->

                    </div>
                </div>

            </div>
        </div>
    </section>
</main><!-- End #main -->



<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.min.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>

</html>
