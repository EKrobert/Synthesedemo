<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >

<head th:replace="~{master/head:: head}"></head>
<body>
<!-- Inclusion du header -->
<div th:replace="~{master/header:: header}"></div>

<!-- Inclusion de la sidebar -->
<div th:replace="~{master/sidebar:: sidebar}"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Projet</h1>
    </div><!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Projet</h5>

                        <!-- Vertical Form -->
                        <form class="row g-3" action="/projects/store" method="post" >
                            <div class="col-12">
                                <label for="inputNanme4" class="form-label">Titre</label>
                                <input type="text" class="form-control" id="inputNanme4" name="titre" >
                            </div>
                            <div class="col-12">
                                <label for="competences" class="form-label">Compétences associées</label>
                                <select id="competences" class="form-control" name="competences[]" multiple="multiple">
                                    <option th:each="competence : ${competences}"
                                            th:value="${competence.getId()}"
                                            th:text="${competence.getCompetence()}">
                                    </option>
                                </select>
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Description</label>
                                <input name="description" type="text" class="form-control" id="inputPassword4">
                            </div>
                            <div class="col-12">
                                <label for="num" class="form-label">Duree du projet (en jour)</label>
                                <input type="number" min="0" class="form-control" id="num" name="duree" >
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Enregistrer</button>
                            </div>
                        </form><!-- Vertical Form -->

                    </div>
                </div>
            </div>
        </div>
    </section>

</main><!-- End #main -->



<a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.min.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#competences').select2({
            placeholder: 'Sélectionnez vos compétences',
            allowClear: true,
            width: '100%'
        });
    });
</script>

</body>

</html>
