<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head th:replace="~{master/head:: head}"></head>

<body>
<!-- Inclusion du header -->
<div th:replace="~{master/header:: header}"></div>

<!-- Inclusion de la sidebar -->
<div th:replace="~{master/sidebar:: sidebar}"></div>

<main id="main" class="main">

    <div class="pagetitle">
        <h1>Projet</h1>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Evaluer user: </h5>
                <div class="row mb-3">
                    <label for="name" class="col-md-4 col-lg-3 col-form-label">Nom</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="name" type="text" class="form-control" id="name">
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="prenom" class="col-md-4 col-lg-3 col-form-label">Texte</label>
                    <div class="col-md-8 col-lg-9">
                        <input name="text" type="text" class="form-control" id="prenom">
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="disponible" class="col-md-4 col-lg-3 col-form-label">Disponibilit√©</label>
                    <div class="col-md-8 col-lg-9">
                        <select id="disponible" name="disponible" class="form-select" th:field="*{disponible}">
                            <option th:value="true" th:text="'Disponible'" th:selected="${user.disponible}">Disponible</option>
                            <option th:value="false" th:text="'Indisponible'" th:selected="${!user.disponible}">Indisponible</option>
                        </select>
                    </div>
                </div>

            </div>
        </div>
    </section>

</main><!-- End #main -->


<!-- Vendor JS Files -->
<script src="/assets/vendor/apexcharts/apexcharts.min.js"></script>
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/chart.js/chart.umd.js"></script>
<script src="/assets/vendor/echarts/echarts.min.js"></script>
<script src="/assets/vendor/quill/quill.min.js"></script>
<script src="/assets/vendor/simple-datatables/simple-datatables.js"></script>
<script src="/assets/vendor/tinymce/tinymce.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>

<!-- Template Main JS File -->
<script src="/assets/js/main.js"></script>

</body>

</html>
