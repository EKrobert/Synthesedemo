<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inscription</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <form th:action="@{/auth/save}" method="post" th:object="${user}" class="p-4 border rounded shadow">

        <div class="mb-3">
            <label for="lastName" class="form-label">Nom</label>
            <input id="lastName" th:field="*{name}" type="text" class="form-control" placeholder="Entrez votre nom" required>
            <!-- Affichage de l'erreur pour 'name' -->
            <div th:if="${#fields.hasErrors('name')}" class="text-danger">
                <span th:errors="*{name}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="firstName" class="form-label">Prénom</label>
            <input id="firstName" th:field="*{prenom}" type="text" class="form-control" placeholder="Entrez votre prénom" required>
            <!-- Affichage de l'erreur pour 'prenom' -->
            <div th:if="${#fields.hasErrors('prenom')}" class="text-danger">
                <span th:errors="*{prenom}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="role" class="form-label">Role</label>
            <select id="role" th:field="*{role}" class="form-select" required>
                <option value="0">Développeur</option>
                <option value="1">Chef de projet</option>
            </select>
            <!-- Affichage de l'erreur pour 'role' -->
            <div th:if="${#fields.hasErrors('role')}" class="text-danger">
                <span th:errors="*{role}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="mail" class="form-label">Email</label>
            <input id="mail" th:field="*{email}" type="email" class="form-control" placeholder="Entrez votre email" required>
            <!-- Affichage de l'erreur pour 'email' -->
            <div th:if="${#fields.hasErrors('email')}" class="text-danger">
                <span th:errors="*{email}"></span>
            </div>
        </div>

        <div class="mb-3">
            <label for="pwd" class="form-label">Mot de passe</label>
            <input id="pwd" th:field="*{password}" type="password" class="form-control" placeholder="Entrez votre mot de passe" required>
            <!-- Affichage de l'erreur pour 'password' -->
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <span th:errors="*{password}"></span>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
        </div>
    </form>


</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
